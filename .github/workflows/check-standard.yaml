name: R-CMD-check

on:
  push:
  branches: [ main ]
pull_request:
  branches: [ main ]

jobs:
  R-CMD-check:
  runs-on: ${{ matrix.config.os }}
strategy:
  matrix:
  config:
  - {os: windows-latest, r: '4.3'}
- {os: macos-latest, r: '4.3'}
- {os: ubuntu-latest, r: '4.3'}
steps:
  - uses: actions/checkout@v3

- name: Set up R
uses: r-lib/actions/setup-r@v2
with:
  r-version: ${{ matrix.config.r }}

- name: Install system dependencies (Linux/macOS)
if: runner.os != 'Windows'
run: |
  sudo apt-get update -qq
sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev || true

- name: Install dependencies
run: Rscript -e 'install.packages(c("devtools","remotes","roxygen2","testthat","knitr","rmarkdown"))'

- name: Check package
run: R CMD check --no-manual --as-cran .
